<!DOCTYPE html>
<html>
    <head>
      <title>VR Museum</title>
      <meta name="description" content="">

      <!-- Google fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <style>
      .centerIntro {
        display: flex;
        justify-content: center;
      }
      .intro {
        margin: 3em auto;
        width: 600px;
        height: auto;
        padding: 20px;
        border-radius: 15px;
        position: fixed;

        background-color: white;
        font-family: Helvetica, sans-serif;
        -webkit-box-shadow: 5px 5px 20px 0px rgba(0,0,0,0.1), -5px -5px 20px 0px rgba(0,0,0,0.1);
        box-shadow: 5px 5px 20px 0px rgba(0,0,0,0.1), -5px -5px 20px 0px rgba(0,0,0,0.1);
      }
      h2 {
        font-weight: 100;
        font-size: 20px;
        line-height: 1.4;
        margin-top: 0;
      }
      h3 {
        font-weight: 100;
        font-size: 14px;
        line-height: 1.4;
      }

      .enterExperienceButton {
        margin-top: 40px;
        padding:10px;
        border-radius: 15px;
        text-decoration: none;
        font-weight: 100;
        color: #1b1b1b;

        background-color: white;
        border:1px solid #4c4c4c;

        -webkit-box-shadow: 5px 5px 20px 0px rgba(0,0,0,0.1), -5px -5px 20px 0px rgba(0,0,0,0.1);
        box-shadow: 5px 5px 20px 0px rgba(0,0,0,0.1), -5px -5px 20px 0px rgba(0,0,0,0.1);

        transition: background-color 0.5s, color 0.2s, border-color 0.2s;

        display:block;
        width: 121px;
      }

      .enterExperienceButton:hover {
        background-color: #4c4c4c;
        color: rgb(255, 255, 255);
      }

      /* Style the video: 100% width and height to cover the entire window */
      #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        filter: blur(10px);
      }
    </style>
    <body>
      <video autoplay muted loop id="myVideo">
        <source src="assets/videos/intro.mp4" type="video/mp4">
      </video>

      <div class="centerIntro">
        <div class="intro">
          <h2>Dylan Medeiros, Fred Gauthier, Mark McGregor, Tomas Babkine-Di Caprio<br>Term Project - Virtual Museum<br>Presented to Anthony Scavarelli<br>IMD3901 - Winter 2021</h2>

          <form action="/ingame.html">
            <label for="fname">Enter your name</label><br>
            <input type="text" id="fname" name="fname" required placeholder="My name is..."><br>

            <h3>Copyright: Dylan Medeiros, Fred Gauthier, Mark McGregor, Tomas Babkine-Di Caprio</h3>

            <h3>Github:</h3>

            <input type="submit" class="enterExperienceButton" value="Enter Museum">
            <!-- <a class="enterExperienceButton" href="">Enter Museum</a> -->
          </form>
        </div>
      </div>
    </body>
</html>
